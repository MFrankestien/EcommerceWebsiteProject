<div class="content">

  <div class="form">
<form >





    <center><h2><b> Registration </b></h2></center>
<br>


<table width=50%>



<tr>
<td>First Name</td>
<td><input type="text" name="Firstnames" size="30" placeholder="Your First name "></td>
</tr>
    
    
<tr>
<td>Last Name</td>
<td><input type="text" name="Lastname" 
size="30" placeholder="Yor Last name "></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="password"  size="30" placeholder="Your First name "></td>
</tr>

<tr>
<td>Re write Password</td>
<td><input type="rpassword" name="rpassword"  size="30" placeholder="Re-write your password "></td>
</tr>


<tr>
<td>Gender</td>
<td><input type="radio" name="sex" value="male" size="10" checked>Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>Country</td>
<td><select name="Country">
<option value="-1" selected>select..</option>
<option value="Egypt">Egypt</option>
<option value="kuwait">kuwait</option>
<option value="KSA">KSA</option>
<option value="USA">USA</option>
</select></td>
</tr>

<tr>
<td>Address </td>
<td><input type="text" name="Address" size="30" placeholder="Your Address "></td>
</tr>


<tr>
<td>ŸêAccount Type</td>
<td><select name="acc">
<option value="-1" selected>select..</option>
<option value="ca">Company account
</option>
<option value="pa">Personal Account</option>

</select></td>
</tr>


<tr>
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="30" placeholder="Pin code "></td>

</tr>
<tr>
<td>Email</td>
<td><input type="text" name="emailid" id="emailid" size="30" placeholder="Your E-mail "></td>
</tr>


<tr>
<td>MobileNo.</td>
<td><input type="text" name="mobileno" id="mobileno" size="30" placeholder="Your Phone "></td>
</tr>

<tr>
<td>More details </td>
<td><textarea rows="10" cols="20">Enter your comment here</textarea></td>
</tr>



<tr>
<td><input type="button" value="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
